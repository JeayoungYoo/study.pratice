<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<h1 align="center">회원 가입 페이지</h1>
<center>
<form action="/first/minsert" method="post">
	<table width="600" cellspacing="5" bgcolor="brown">
		<tr>
			<td width="150">아 이 디</td>
			<td width="450"><input type="text" name="userid">
			&nbsp; &nbsp; <button>중복체크</button></td>
		</tr>
		<tr>
			<td>이   름</td>
			<td><input type="text" name="name"></td>
		</tr>
		
		<tr>
			<td>암    호</td>
			<td><input type="password" name="userpwd"></td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td><input type="password" name="userpwd2"></td>
		</tr>
		<tr>
			<td>성   별</td>
			<td><input type="radio" name="gender" value="M">남<input type="radio" name="gender" value="F">여</td>
		</tr>
		<tr>
			<td>나   이</td>
			<td><input type="number" min="20" max="100" value="20" name="age" id="age"></td>
		</tr>
		<tr>
			<td>이 메 일</td>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="tel" name="phone"></td>
		</tr>
		<tr>
			<td>우편번호</td>
			<td><input type="text" name="post" size="10"></td>
		</tr>
		<tr>
			<td>주   소</td>
			<td><input type="text" name="address1"></td>
		</tr>
		<tr>
			<td>상세주소</td>
			<td><input type="text" name="address2"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="확인"> &nbsp; 
				<input type="submit" value="취소">
			</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
		
	</table>
</form>

<a href="../../index.jsp">시작페이지로 이동</a>

 -->
 <a href="/first/index.jsp">시작페이지로 이동</a>
</center>



</body>
</html>
