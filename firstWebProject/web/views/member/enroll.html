<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script>
	$(function() {
		$('#bchk').click(function() {
			$.ajax({
				url : "/first/dupid",
				data : { userid : $('#userid').val()},
				dataType : "text",
				type : "post",
				success : function(value) {
					if(value == 1) {
						alert("아이디가 중복 되었습니다.")
						$('#userid').select();
					} else {
						alert("사용할 수 있는 아이디입니다.")
						$('#username').focus();
					}
						
				},
				error : function(value) {
					alert("에러" + value);
				}
			});
			
		}); //click
	}); //ready
</script>
</head>
<body>
	<h1 align="center">회원 가입 페이지</h1>
	<center>
	
		<form action="/first/minsert" method="post">
			<table width="600" cellspacing="5" bgcolor="brown">
				<tr>
					<td width="150">아 이 디</td>
					<td width="450"><input type="text" name="userid" id="userid">
						&nbsp; &nbsp;
						<button type="button" id="bchk">중복체크</button></td>
				</tr>
				<tr>
					<td>이 름</td>
					<td><input type="text" name="name" id="username"></td>
				</tr>

				<tr>
					<td>암 호</td>
					<td><input type="password" name="userpwd"></td>
				</tr>
				<tr>
					<td>암호확인</td>
					<td><input type="password" name="userpwd2"></td>
				</tr>
				<tr>
					<td>성 별</td>
					<td><input type="radio" name="gender" value="M">남<input
						type="radio" name="gender" value="F">여</td>
				</tr>
				<tr>
					<td>나 이</td>
					<td><input type="number" min="20" max="100" value="20"
						name="age" id="age"></td>
				</tr>
				<tr>
					<td>이 메 일</td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="tel" name="phone"></td>
				</tr>
				<tr>
					<td>우편번호</td>
					<td><input type="text" name="post" size="10"></td>
				</tr>
				<tr>
					<td>주 소</td>
					<td><input type="text" name="address1"></td>
				</tr>
				<tr>
					<td>상세주소</td>
					<td><input type="text" name="address2"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="확인">
						&nbsp; <input type="submit" value="취소"></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>

			</table>
		</form>
		<!--  상대경로로 대상 파일을 지정하는 경우 :
<a href="../../index.jsp">시작페이지로 이동</a>
 -->
		<!-- 절대경로로 대상 파일을 지정하는 방법 : 
	"/context root명/대상파일의 위치경로와 파일명"
 -->
		<a href="/first/index.jsp">시작페이지로 이동</a>
	</center>



</body>
</html>
